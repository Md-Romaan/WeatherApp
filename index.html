<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #212529;
        }

        h5 {
            padding-top: 20px;
        }

        input {
            margin-top: 20px;
        }

        #submit {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">

                <div class="card  mt-5 ">
                    <h5 class="card-header text-center">WEATHER APP</h5>

                    <div class="card-body">
                        <h3 class="card-title">City Name: <span id="city"></span></h3>
                        <h5>Temperature: <span id="temp"></span> 째C </h5>
                        <h5>Feels Like:<span id="feels_like"></span> 째C </h5>
                        <h5>Humidity:<span id="humidity"></span>% </h5>
                        <h5>Pressure:<span id="pressure"></span> </h5>
                        <h5>Max Temp:<span id="temp_max"></span> 째C </h5>
                        <h5>Min Temp:<span id="temp_min"></span> 째C </h5>
                        <input type="text" id="search" class="form-control" id="exampleFormControlInput1"
                            placeholder="Enter City Name">
                        <div class="text-center"><a href="#" id="submit" class="btn btn-primary">Search</a></div>

                    </div>
                </div>

            </div>
        </div>

    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
